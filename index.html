---
layout: home
---
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Example</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0; /* 设置页面背景颜色 */
  }
  
  .button-container {
    display: flex;
    gap: 10px; /* 按钮之间的间隔 */
    background-color: #e0e0e0; /* 按钮容器的背景颜色 */
    padding: 20px; /* 按钮容器内边距 */
    border-radius: 10px; /* 按钮容器的圆角 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
  }

  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100px; /* Adjust the width of the button */
    height: 40px; /* Adjust the height of the button */
    background-color: #f9f1a5; /* Light yellow background */
    border: 1px solid #e0c268; /* Border color */
    border-radius: 10px; /* Rounded corners */
    font-family: Arial, sans-serif;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s; /* Smooth transition for hover effect */
  }

  .button:hover {
    background-color: #f1e08a; /* Darker yellow on hover */
  }

  .button img {
    margin-right: 8px; /* Space between icon and text */
  }
</style>
</head>
<body>

<h1> TabFSBench: Tabular Benchmark for Feature Shifts in Open Environment </h1>

<div class="button-container">
  <div class="button">
    <img src="arxiv-icon.png" alt="arXiv" width="20" height="20">
    arXiv
  </div>
  <div class="button">
    <img src="code-icon.png" alt="Code" width="20" height="20">
    Code
  </div>
</div>

</body>
